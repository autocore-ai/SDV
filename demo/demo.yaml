flow: Demo
operators:
  - id: OperatorSimplePlanningSimulator
    uri: file://./target/debug/liboperator_simple_planning_simulator.so
    inputs:
      - id: tick
        type: u64
      - id: input1
        type: usize
    outputs:
      - id: output
        type: string
sources:
  - id: SourceTicke0
    uri: file://./target/debug/libsource_ticker.so
    output:
      id: tick
      type: u64
  - id: DemoSource
    uri: file://./target/debug/libdemo_source.so
    output:
      id: input
      type: usize
sinks:
  - id: DemoSink
    uri: file://./target/debug/libdemo_sink.so
    input:
      id: output
      type: string
links:
  - from:
      component: SourceTicke0
      output: tick
    to:
      component: OperatorSimplePlanningSimulator
      input: tick
  - from:
      component: DemoSource
      output: input
    to:
      component: OperatorSimplePlanningSimulator
      input: input1
  - from:
      component: OperatorSimplePlanningSimulator
      output: output
    to:
      component: DemoSink
      input: output
