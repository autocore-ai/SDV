flow: Demo
operators:
  - id: DemoOperator
    uri: file://./target/debug/libdemo_operator.so
    inputs:
      - id: input0
        type: usize
      - id: input1
        type: usize
    outputs:
      - id: output
        type: string
sources:
  - id: DemoSource0
    uri: file://./target/debug/libdemo_source.so
    output:
      id: input
      type: usize
  - id: DemoSource1
    uri: file://./target/debug/libdemo_source.so
    output:
      id: input
      type: usize
sinks:
  - id: DemoSink
    uri: file://./target/debug/libdemo_sink.so
    input:
      id: output
      type: string
links:
  - from:
      component: DemoSource0
      output: input
    to:
      component: DemoOperator
      input: input0
  - from:
      component: DemoSource1
      output: input
    to:
      component: DemoOperator
      input: input1
  - from:
      component: DemoOperator
      output: output
    to:
      component: DemoSink
      input: output
